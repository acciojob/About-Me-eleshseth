<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="profile-page">
        <!-- Profile Picture -->
        <div class="profile-pic">
            <img src="your-photo.jpg" alt="Your Picture">
        </div>

        <!-- Name Section -->
        <section class="section" id="name">
            <h2>Name</h2>
            <p>Your Full Name</p>
        </section>

        <!-- Email Section -->
        <section class="section" id="email">
            <h2>Email</h2>
            <p>your-email@example.com</p>
        </section>

        <!-- Profile Section -->
        <section class="section" id="profile">
            <h2>Profile</h2>
            <p>Profile for which you are applying (e.g., Frontend Developer)</p>
        </section>

        <!-- About Me Section -->
        <section class="section" id="About me">
            <h2>About me</h2>
            <p>A brief description of yourself goes here. Talk about your experience, passion, and any relevant background information.</p>
        </section>

        <!-- Skills Section -->
        <section class="section" id="skills">
            <h2>Skills</h2>

            <div class="skill-container">
                <div class="skill">
                    <span class="skill-name">HTML</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 90%;"></div>
                    </div>
                    <span class="skill-percentage">90%</span>
                </div>
                <div class="skill">
                    <span class="skill-name">CSS</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 85%;"></div>
                    </div>
                    <span class="skill-percentage">85%</span>
                </div>
                <div class="skill">
                    <span class="skill-name">JavaScript</span>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 75%;"></div>
                    </div>
                    <span class="skill-percentage">75%</span>
                </div>
            </div>

        </section>
    </div>

</body>
</html>
